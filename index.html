    <script>
        var map = L.map('mapid').setView([-8.169177, 111.161264], 11);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1Ijoicnlhbjkzc3AiLCJhIjoiY2pkMDJxZ2xpMGxjYTJxbzRtd3EzZnRzcCJ9.WsRQpljGbYjxw7za2_cPtA'
        }).addTo(map);

        //Memberikan Efek pada setiap Featurenya
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        //Memberi Efek Zoom apabila di klik
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        //Menambahkan Layer Desa
        var me = this;
        $.getJSON("https://monicakristania.github.io/riwayat_longsor/kelurahan.json", function(data) {

            me.dataKelurahan = data;

            me.kelurahanlayer = L.geoJson(data, {
                style: {
                    fillColor: "#ff7800",
                    fillOpacity: 0.7,
                    color: "white",
                    weight: 1,
                    opacity: 0.7
                }
            });
        });

        //Menambahkan dan Menampilkan Peta Riwayat Longsor
        document.getElementById("dataid4").addEventListener("change", function() {
            if (document.getElementById(this.id).checked == true) {
                document.getElementById('titleMode').innerText = 'Peta Riwayat Longsor';

                //Ambil geojson desa lamongan
                getPetalongsor("semua", function(data) {

                    $.each(me.dataKelurahan.features, function(num, value) {

                        var kelurahan = value.properties.Kelurahan;
                        var warna = getHistoryColor(data, kelurahan);
                        var riwayatlayer;
            
                        //Menghilangkan efek higlight saat mouse out
                        function resetHighlight(e) {
                            riwayatlayer.resetStyle(e.target);
                        }
            
                        //Menambahkan efek pada setiap layer
                        var riwayatlayer = L.geoJson(value, {
                            onEachFeature: function(features, layer) {
                                layer.on({
                                    mouseover: highlightFeature,
                                    mouseout: resetHighlight,
                                    click: zoomToFeature
                                });
                            },
                            //Memberikan style dan getColorRiwayat
                            style: function(features) {
                                return {
                                    weight: 2,
                                    opacity: 1,
                                    color: 'white', //default warna e iki
                                    dashArray: '3',
                                    fillOpacity: 0.7,
                                    fillColor: warna
                                };
                            }
            
                        }).addTo(map);

                        if(warna == ''){
                            riwayatlayer.remove(map);
                        }

                        map.fitBounds(riwayatlayer.getBounds());
            
                        //Menambahkan pop out nama desa
                        riwayatlayer.bindPopup(function(e) {
                            return kelurahan;
                        });
                    });
                });
            } else {
                riwayatlayer.remove(map);
            }
        });

        function getColorRiwayat(category) {
            //ini unuk colornya
            return 'tinggi' == category ? '#d64337' :
                'sedang' == category ? '#ffd868' :
                'rendah' == category ? '#baf1a1' :
                '#baf1a1';
        }

        // fungsi ini buat get petalongsor, baik rawan maupun riwayat
        function getPetalongsor(tahun, handledata){
            $.ajax({
                type: 'GET',
                url: '/map/petalongsor/'+tahun,
                dataType: 'json',
                success: function(data) {
                    handledata(data);
                }
            });
        }

        function getHistoryColor(dataLongsor, kelurahan) {
            
            var color = '';
            //ini disamakan datanyaa 
            $.each(dataLongsor, function(num, item) {
                var kelurahanItem = item.nama_kelurahan;
                // console.log(item);
                if (kelurahan.toUpperCase() == kelurahanItem.toUpperCase()) {
                    color = getColorRiwayat(item.riwayatlongsor_category);
                    console.log(item.riwayatlongsor_category);
                    return color;
                }
            });

            return color;

        
            //memanggil data localstore
            var dataLongsor = localStorage.getItem('dataLongsor');
            var dataKu = JSON.parse(dataLongsor).data;
            var color = '';
            console.log(dataKu);

            // //ini disamakan datanyaa 
            $.each(dataKu, function(num, item) {
                kelurahanItem = item.nama_kelurahan;
                // console.log(desa);
                console.log(kelurahanItem); 
                if (kelurahan.toUpperCase() == kelurahanItem.toUpperCase()) {
                    color = item.riwayatlongsor_category;
                    console.log(item.riwayatlongsor_category);
                }
            });

            return color;
        }

        //Menambahkan Legend pada Peta
        var legend = L.control({
            position: 'bottomleft'
        });

        legend.onAdd = function(map) {

            var div = L.DomUtil.create('div', 'legend');

            div.innerHTML += "<h4>Keterangan Warna</h4>";
            div.innerHTML += '<i style="background: #d64337"></i><span>Tinggi</span><br>';
            div.innerHTML += '<i style="background: #ffd868"></i><span>Sedang</span><br>';
            div.innerHTML += '<i style="background: #baf1a1"></i><span>Rendah</span><br>';

            return div;
        };

        legend.addTo(map);
    </script>
